<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@jackcodes</title>
    <script

    <link rel="stylesheet" type="text/css" href="/styles/profile.css" />
  </head>
  <body>
    <section>
      <header class="profile-top">
        <div>
          <h1 class="user-name">
            Jack Codes
            <img class="photothumbnail" src="/assets/profile/verified.png" />
          </h1>
          <p class="grayfont">3,755 posts</p>
        </div>
      </header>

      <div class="profile cover-photo">
        <img src="/assets/profile/CoverPhoto.png" />
      </div>

      <div class="profile-bottom">
        <a href="">
          <img
            src="/assets/feed/jackcodes.png"
            class="profile-photo"
            id="photo1"
          />
        </a>
        <div class="profile-follow">
          <a href="" class="infobutton">
            <i class="fa-solid fa-circle-info" id="infoicon"></i>
          </a>
          <a href="">
            <p class="follow follow-black" id="followicon">Follow</p>
          </a>
        </div>
      </div>

      <div class="profile topmargin">
        <h2 class="user-name">
          Jack Codes
          <img class="photothumbnail" src="/assets/profile/verified.png" />
        </h2>
        <p class="grayfont">@jackcodes</p>
      </div>

      <div class="profile">
        <p>
          Crafting digital magic, one line at a time. Join me on a journey through the world of code!</a>
        </p>
        <p class="grayfont">
          <i class="fa-solid fa-link"></i>&nbsp;&nbsp;
          <a href="#">codecrafted.io</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa-regular fa-calendar">&nbsp;&nbsp;</i>
          Joined October 31, 2023
        </p>
        <p class="grayfont">
          <a href="#" id="followinglink"><span class="bold">10</span></a>
          Following &nbsp;&nbsp; <span class="bold">1K</span> Followers
        </p>
        <div class="grayfont followed-by">
          <img class="photothumbnail" src="/assets/following/4.png" />
          <span>Followed by Idea Creative Hub</span>
        </div>
      </div>

      <div class="profile-tabs">
        <a href="" class="flex-item tab-active" id="postsicon">Posts</a>
        <a href="" class="flex-item" id="likesicon">Followers</a>
      </div>
      <hr />
    </section>

    <section class="post-feed"></section>

    <script src="../../js/feed.js"></script>
    <script src="/js/profile.js"></script>
