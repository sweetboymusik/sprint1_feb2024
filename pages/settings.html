<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/nav_news.css">
  </head>
  <body>
    <nav class="nav-Box">
      <div class="sticky">
        <div class="logo">
          <img
            src="../assets/profile/chatnestlogosquare.png"
            alt="chat nest logo"
            class="logo-image"
          >

          <span class="logo-name">CHATNEST</span>
        </div>
        <a class="nav-link" href="index.html"
          ><i class="fa-solid fa-house"></i><span>Home</span></a
        >
        <a class="nav-link" href="./profile/TechHubNL.html"
          ><i class="fa-solid fa-user"></i><span>Profile</span></a
        >
        <a class="nav-link" href="bookmarks.html"
          ><i class="fa-solid fa-bookmark"></i><span>Bookmarks</span></a
        >
        <a class="nav-link" href="settings.html"
          ><i class="fa-solid fa-cog"></i><span>Settings</span></a
        >
      </div>
    </nav>

    <main>
      <div class="settings-top">Settings</div>

      <div class="column-container">
        <div class="column-1">
          <p>Delete Posts</p>

          <p>Dark Mode</p>
        </div>

        <div class="column-2">
          <button
            id="delete-button"
            onmouseover="delbuttonred(this)"
            onmouseout="delbuttonblue(this)"
          >
            Delete
          </button>

          <label class="switch">
            <input type="checkbox" id="darkmode" onchange="darkMode()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </main>

    <aside>
      <div class="sticky">
        <div class="aside-box">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            class="aside-box search-input"
            placeholder="Search"
          >
        </div>

        <div class="aside-box vid-box">
          <h3>Videos</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/X2vNGwMCw-M?si=e5z-dKrKk6tBsHL8"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            class="news-vid"
          ></iframe>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/JkaxUblCGz0?si=RUlTYgR0TlB0L6W8"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            class="news-vid"
          ></iframe>
        </div>

        <footer class="aside-box">
          <p>&copy; CHATNEST 2024 - All rights reserved</p>
        </footer>
      </div>
    </aside>

    <script src="../js/darkmode.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
