<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/settings.css" >
</head>
<body>
    <main>
        <div class="settings-top">
            Settings
        </div>

        <div class="column-container">

            <div class="column-1"> 

                <p>Delete Posts</p>

                <p>Dark Mode</p>
            </div>
            
            <div class="column-2">

                <button id="delete-button" onmouseover="delbuttonred(this)" onmouseout="delbuttonblue(this)" >Delete</button>
                
                <label class="switch">
                    <input type="checkbox" id="darkmode" onchange="darkMode()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </main>

    <script type = "text/javascript" src="../js/darkmode.js"></script>
    <script type = "text/javascript" src="../js/settings.js"></script>
</body>
</html>
